<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container text-align-center">
        <div class="titlecomponents row">
            <p class="col-md-12 col-sm-12">
                <i class="fa-solid fa-chevron-left"></i>&nbsp;Almacén&nbsp;&nbsp;
                <i class="fa-solid fa-satellite-dish"></i>
            </p>
        </div>
        <!--Buscar o filtrar-->
        <input type="text " class="placeholdersearch" placeholder=" Buscar ">
        <i class="fa-solid fa-filter"></i>
        <br>
        <br>
        <!--Sección Categorias-->
        <div class="stylecategory">
            <div class="d-flex justify-content-between rounded">
                <div class="card" style="width: 18rem;">
                    <img src="https://www.seekpng.com/png/detail/406-4065052_icono-almacen-warehouse-icon-yellow.png" class="card-img-top imagecategory" alt="...">
                    <div class="card-body">
                        <p class="card-title">Almacén</p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="https://images.vexels.com/media/users/3/136827/isolated/preview/9c9157b08f5e79284a1b4c78dbf86307-icono-de-carro-de-compras-redondo.png" class="card-img-top imagecategory" alt="...">
                    <div class="card-body">
                        <p class="card-title">Accesorios Exterior</p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="https://st.depositphotos.com/1027590/1279/v/950/depositphotos_12799259-stock-illustration-24-hour-maintenance-logo.jpg" class="card-img-top imagecategory" alt="...">
                    <div class="card-body">
                        <p class="card-title">Mantenimiento</p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="http://cdn.shopify.com/s/files/1/0577/5481/2566/collections/LOGO_accesorios_carro.jpg?v=1627135624" class="card-img-top imagecategory" alt="...">
                    <div class="card-body">
                        <p class="card-title">Accesorios Interior</p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <!--Listado de productos-->
        <div class="justify-content-center row row-cols-1 row-cols-md-3 row-cols-sm-1 g-4">
            <div *ngFor="let a of listadatos.data" class="card mb-4 listastyle" style="max-width: px;">
                <div class="row g-0 ">
                    <div class="col-md-4">
                        <img src="{{a.image}}" class="img-fluid rounded-start border border-3 imagencategoria position-absolute top-50 start-0 translate-middle-y translate-middle" alt="{{a.description}}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title ">{{a.name}}<i class="fa-regular fa-heart position-absolute top-0 end-0"></i></h5>
                            <p class="card-text text-success">
                                {{a.discount}}%
                                <del class="text-danger">{{a.price}}</del></p>
                            <p class="card-text">
                                <strong>Price: $ {{a.price - (a.price*(a.discount/100))}}</strong></p>
                            <img src="{{a.company}}" class="img-fluid rounded-start border border-3 position-absolute bottom-0 end-0 imagencompany" alt="{{a.description}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
